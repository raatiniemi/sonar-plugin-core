bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    configurations = ['archives']

    pkg {
        repo = 'maven'
        name = 'sonar-plugin-core'
        userOrg = user
        licenses = ['LGPL-3.0']
        labels = ['sonarqube']

        websiteUrl = 'https://gitlab.com/raatiniemi/sonar-plugin-core'
        issueTrackerUrl = 'https://gitlab.com/raatiniemi/sonar-plugin-core/issues'
        vcsUrl = 'https://gitlab.com/raatiniemi/sonar-plugin-core.git'

        publicDownloadNumbers = true

        version {
            name = project.version
            released = new Date()
            vcsTag = project.version
        }
    }
}
